<ion-header>
  <ion-navbar>
    <ion-title>
      Participants
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-fab bottom left>
		<button ion-fab (click)="addParticipant()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
	<ion-list>
		<button ion-item *ngFor="let participant of getParticipants()" (click)="viewParticipant($event, participant)">
			<ion-icon name="woman"></ion-icon>
			{{participant.name}}
		</button>
	</ion-list>
</ion-content>
