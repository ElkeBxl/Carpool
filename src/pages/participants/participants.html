<ion-header>
  <ion-navbar>
    <ion-title>
      Participants
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button full default icon-start (click)="addParticipant()">
    <ion-icon name="add"></ion-icon>
    New participant
  </button>
  <ion-list padding>
    <ion-item *ngFor="let participant of getParticipants()">
      <ion-icon name="woman"></ion-icon>
      {{participant.name}}
    </ion-item>
  </ion-list>
</ion-content>
