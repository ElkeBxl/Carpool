<ion-header>
  <ion-navbar>
    <ion-title>Edit Participant</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-input placeholder="Name of the participant" [(ngModel)]="name" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Address</ion-label>
      <ion-input placeholder="Address of the participant" [(ngModel)]="address"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full default icon-start (click)="saveParticipant($event)">
        <ion-icon name="checkmark"></ion-icon>
        Save
      </button>
    </ion-item>
  </ion-list>
</ion-content>
